<html lang="en" class="h-100">

{% include head.html %}

<body class="h-100 d-flex flex-column">

  <main class="flex-shrink-0 container mt-5">
    {% include navbar.html %}
    <style type="text/css">
      html, body {margin:0;padding:0}
      #outer {width:100%;height:50px;background:rgba(255, 0, 0, 0.023)}
      #col5 {
       float:left;
       width:100%;
       background:#FFFFCC;
       height:50px;
      }
      #col5{background: rgba(242, 87, 87, 0.029);}
      .clearer {
       height:1px;
       overflow:hidden;
       clear:both;
       margin-top:-1px;
      }
      .bouncy {
        font-size : 15rem;
      }
      .bouncing {
        animation : rubberband 800ms alternate ease-out;
      }
      @keyframes rubberband {
          0%{
              transform: scaleX(1);
          }
          40%{
              transform: scaleX(1.12) scaleY(0.75);
          }
          55%{
              transform: scaleX(0.85) scaleY(1);
          }
          65%{
              transform: scaleX(1.09) scaleY(0.85);
          }
          75%{
              transform: scaleX(0.9)  scaleY(1);
          }
          90%{
              transform: scaleX(1.05) scaleY(0.95);
          }
          100%{
              transform: scaleX(1) scaleY(1);
          }
      }
      </style>
      <script>
        const bouncy = document.querySelector(".bouncy");

        bouncy.addEventListener("mouseenter", toggleRubberBand);

        function toggleRubberBand(e){
          bouncy.classList.add("bouncing");
          bouncy.addEventListener("animationend", ()=>{
            bouncy.classList.remove("bouncing");
          });
        }
      </script>
    <br\>
    <br\>
    <div id="outer"> 
      <div id="col5"> <h3  style="text-align:center; color: rgb(216, 55, 55)"> <div  class="bouncy">Looking for a PhD position in 3D scene understanding</div></h3></div>
      <div id="clearer"></div>
    </div>
    <br\>
    <br\>
    {{ content }}
    
  </main>

  
  {% include scripts.html %}
  {% include footer.html %}
</body>

</html>
