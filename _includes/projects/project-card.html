<div class='custom_card'>
  <div class="wow animated fadeIn" data-wow-delay=".15s">
    <a href="{{ project_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%} style="background-image: url('{{ project_img }}');">
      
      <!-- <img id="{{ project_id }}-img" class="card-img-left_project" src="{{ project_img }}" alt="{{ project_name }}" > -->
      <div class="card-body_c">
        <div class="card-body">
          <h5 id="{{ project_id }}-name" class="card-title">
            {%- if project_type == "remote" -%}
            <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
            {%- endif -%}
          {{ project_name }}
          </h5>

          
          <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
          <div id="{{ project_id }}-tools" class="tags card-text">
            <span class="btn" onclick="window.location.href='{{ project_paper }}';">
              <span>
                <i class="fas fa-file-pdf"></i>
              </span>
              <span>Paper</span>
            </span>
            <span class="btn">
              <span>
                <i class="fas fa-book"></i>
              </span>
              <span>BibTex</span>
            </span>
            <span class="btn"  onclick="window.location.href='{{ project_github }}';"> 
              <span>
                <i class="fab fa-github"></i>
              </span>
              <span>Code</span>
            </span>
          </div>
          {%- for tool in project_tools -%}
          <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
          {%- endfor -%}
        </div>

        
      </div>
      <!-- </img> -->
    </a>
  </div>
</div>
