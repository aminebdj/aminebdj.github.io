<div class='custom_card'>
  <div class="wow animated fadeIn" data-wow-delay=".15s">
    <a href="{{ project_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>

      {%- if project_img -%}
      <img id="{{ project_id }}-img" class="card-img-left" src="{{ project_img }}" alt="{{ project_name }}" />
      {%- endif -%}

      <div class="card-body_c">
        <div class="card-body">
          <h5 id="{{ project_id }}-name" class="card-title">
            {{ project_name }}
          </h5>
          <p id="{{ project_id }}-desc" class="card-text">
            {{ project_desc }}
            <div class="tags">
              <a class="btn" href="https://ywyue.github.io/AGILE3D/">
                <span>Project Page</span>
              </a>
              <a class="btn" href="https://arxiv.org/abs/2306.00977">
                <span>Paper</span>
              </a>
              <a class="btn">
                <span>BibTex</span>
              </a>
              <a class="btn" href="https://github.com/ywyue/AGILE3D">
                <span>Code</span>
              </a>
            </div>
          </p>
          <!-- <div id="content_agile3d" class="collapsible-content">
            <pre class="p-bibtex">
            {% raw %}
            @article{yue2023agile3d,
              title     = {{AGILE3D: Attention Guided Interactive Multi-object 3D Segmentation}},
              author    = {Yue, Yuanwen and Mahadevan, Sabarinath and Schult, Jonas and Engelmann, Francis and Leibe, Bastian and Schindler, Konrad and Kontogianni, Theodora},
              booktitle = {arXiv preprint arXiv:2306.00977},
              year      = {2023}
            }
            {% endraw %}
            </pre>
          </div> -->
        </div>

        
      </div>
    </a>
  </div>
</div>
